<!DOCTYPE html> 
<html> 
  
<body> 
  
  <h5> 
      Escribi un color
  </h5> 
  
  <label for="domTextElement">Name: </label>
  <input type="text" id="unColor" > 

  <script> 
    var fondo = document.querySelector("body")
    document.addEventListener('keydown', (event) => {
        let color = document.getElementById("unColor").value;
        fondo.style.backgroundColor = color
    })
  </script> 
</body> 
  
</html>
