<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="estilos_mouseTracker.css">
    </head>
    <body class="body">
        <img src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif" class="posicion">
        
        <script>
            var img=document.querySelector("img");

            img.addEventListener("mousemove", function (e) {
                img.style.left=e.clientX-80 + 'px';
                img.style.top=e.clientY-80 + 'px';
            })
        </script>
    </body>
</html>
